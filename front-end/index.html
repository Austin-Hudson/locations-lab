<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Locations App</title>
    <link rel="stylesheet" href="main.css" media="screen" title="no title" charset="utf-8">
    <script type="text/javascript" src="apikey.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
  </head>
  <body>
    <h1>Locations App</h1>
    <form>
      <label for="location">Location:</label>
      <input type="text" name="location-text" id="location-text" placeholder="location" value="">
      <button type="button" name="search-btn" id="search-location">search location</button>
    </form>
    <div class="map" id="map">
    </div>
    <div class="show-all"></div>
    <div class="button-class">
      <button type="button" name="button" id="show-all-btn">Show all</button>
      <button type="button" name="button" id="delete-btn">Delete</button>
      <button type="button" name="button" id="update-btn">Update</button>
    </div>
    <div class="delete">
        <label for="name">Name</label>
        <input type="text" name="name" value="" id="delete-value" placeholder="delete">
        <button type="button" name="button" id="delete-value-btn">Delete</button>
    </div>
    <div class="update">
      <label for="name">Name: </label>
      <input type="text" name="name" value="" id="update-name" placeholder="update name">
      <label for="comment">Comment</label>
      <textarea  name="name" value="" id="comment-value" placeholder="leave comment here"></textarea>
      <button type="button" name="button" id="comment-value-btn">Comment</button>
    </div>
    <div class="results"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAAA3l2tw8FvuG2I1IiQALnVE7cKXZ1-SQ&libraries=places"
    async defer></script>
  </body>
</html>
